<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootBot Quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/normalize.min.css">

    <link rel="stylesheet" href="styles/style.css" />
	<link rel="stylesheet" href="styles/quiz.css" />
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="timer">
                <h2 class="text_timer">40</h2>
            </div>
            <div class="match">36-й тур
                <div class="teams">
    
                    <div class="logo_team" style="background-image: url(../images/logo/logo_1.webp);"></div>
                    <div class="blank_team">
                        <h2 class="numb_team">П1</h2>
                        <h3 class="winrate" style="color: #FC1B24;">60%</h2>
                    </div>
                    <div class="blank_draw">
                        <h2 class="draw_h2" style="margin-bottom: 0px; font-size: 11px; color: #4A4058;">Н</h2>
                        <h3 class="draw_h3" style="font-size: 18px; color: #857799;">10%</h2>
                    </div>
                    <div class="blank_team">
                        <h2 class="numb_team">П2</h2>
                        <h3 class="winrate" style="color: #7725F3;">30%</h2>
                    </div>
                    <div class="logo_team" style="background-image: url(../images/logo/logo_1.webp);"></div>
    
                </div>
                <div class="strip_match">
                    <div class="stripe" style="z-index: 2; width: 60%; background: linear-gradient(180deg, #FC1B24 31.31%, #A70050 102.8%);"></div>
                    <div class="stripe" style="z-index: 1; width: 10%; background: linear-gradient(180deg, #DED7E6 0%, #998AAE 100%);"></div>
                    <div class="stripe" style="z-index: 0; width: 30%; background: linear-gradient(180deg, #46A6FF 41.03%, #2000E7 154.82%);"></div>
                </div>
            </div>
            <div class="blanks_question">
                <div class="blank_question">
                    <div class="foto_question"></div>
                    <div class="text_question">Кто на фото?</div>
                    <div class="answers">
                        <h2 class="answer">вариант ответа 1</h2>
                        <h2 class="answer">вариант ответа 2</h2>
                        <h2 class="answer">вариант ответа 3</h2>
                        <h2 class="answer">вариант ответа 4</h2>
                    </div>
                </div>
                <div class="blank_down" style="width: 260px; z-index: -1; background: #CFAEF6;"></div>
                <div class="blank_down" style="width: 240px; z-index: -2; background: #ad89d8;"></div>
                <div class="blank_down" style="width: 220px; z-index: -3; background: #7d56ac;"></div>
                <div class="blank_down" style="width: 200px; z-index: -4; background: #673e99;"></div>
            </div>
            <div class="counter">
                <div class="round_lose"></div>
                <div class="round_win"></div>
                <div class="round_now"></div>
                <div class="round_none"></div>
                <div class="round_none"></div>
            </div>
        </div>
    </div>
</body>
</html>
